name: APK Oluşturucu
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      - name: Node.js Kur
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Bubblewrap ve Gereksinimleri Kur
        run: |
          npm install -g @bubblewrap/cli
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"/usr/lib/jvm/java-17-openjdk-amd64","androidSdkPath":"/usr/local/lib/android/sdk"}' > ~/.bubblewrap/config.json

      - name: APK Paketle
        run: |
          # ÖNEMLİ: Aşağıdaki 'KULLANICI_ADIN' ve 'DEPO_ADIN' kısımlarını kendi bilgilerine göre düzelt!
          # Örnek: https://ozkankaradag1984-max.github.io/hesap-makinem/manifest.json
          bubblewrap init --manifest=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/manifest.json --now
          bubblewrap build --skipSigning
          
      - name: APK Dosyasını Kaydet
        uses: actions/upload-artifact@v4
        with:
          name: HesapMakinesiAPK
          path: ./*.apk
