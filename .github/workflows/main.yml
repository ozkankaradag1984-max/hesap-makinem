name: APK Oluşturucu
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      - name: Java Kur
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Node.js Kur
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: APK Oluştur (Süper Hızlı)
        run: |
          npm install -g @bubblewrap/cli
          mkdir -p ~/.bubblewrap
          # Tüm ayarları manuel enjekte ediyoruz ki soru sormasın
          echo '{"jdkPath":"/usr/lib/jvm/java-17-openjdk-amd64","androidSdkPath":"/usr/local/lib/android/sdk"}' > ~/.bubblewrap/config.json
          
          # 'yes' komutunu en başa koyarak her şeye otomatik 'evet' diyoruz
          yes | bubblewrap init --manifest=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/manifest.json --now
          yes | bubblewrap build --skipSigning

      - name: APK Dosyasını Kaydet
        uses: actions/upload-artifact@v4
        with:
          name: HesapMakinesiAPK
          path: ./*.apk
